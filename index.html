<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
        <link rel="icon" href="img/favicon.ico">
        <title>IframeBattlefX - MarioBot</title>
    </head>
    <body>
        <!-- Supervisor Mode -->
        <main>
            <!-- Title of Project -->
            <div id="header" class="threeQuarter">
                <div id="titleProject">
                    <h1>IframeBattlefX</h1>
                </div>
            </div>


            <!-- Name and Infos about the Robot -->
            <div id="nameAndInfos" class="flex threeQuarter">
                <!-- Name of Robot-->
                <div id="nameRobot" class="flex halfWidth">
                    <h2>MarioBot</h2>
                </div>

                <!-- Infos about the Robot -->
                <div id="infos" class="flex">
                    <!-- Life of the Robot -->
                    <p class="life">Vie : 100 / 100</p>
                    <p class="lifeExtraShort">V: 100/100</p>
                    <!-- Ammo of the Robot -->
                    <p class="ammo">Munitions : 100 / 100</p>
                    <p class="ammoShort">Mun: 100/100</p>
                    <p class="ammoExtraShort">M: 100/100</p>
                </div>
            </div>

            <!-- Display Robot and Legend for Robot States -->
            <div id="robotAndLegend" class="flex threeQuarter">
                <!-- Display Robot -->
                <div id="robot" class="flex halfWidth">
                    <div id="robotBox" class="flex isBorn">
                        <img id="displayRobot" src="img/mario/robot-forward.svg" alt="MarioBot is forward" class="forward">
                    </div>
                </div>

                <!-- Legend -->
                <div id="legendBox" class="flex fullWidth">

                    <div id="titleLegend" class="flex fullWidth">
                        <h3>Le robot :</h3>
                    </div>
                    
                    <div id="legend" class="flex fullWidth column">
                        <div class="legend">
                            <span class="isBorn"></span>
                            <p>Est Né</p>
                        </div>
                        <div class="legend legendLarge">
                            <span class="isTakeDamage"></span>
                            <p>Perds des Points de vie</p>
                        </div>
                        <div class="legend legendShort">
                            <span class="isTakeDamage"></span>
                            <p>Perds des PVs</p>
                        </div>
                        <div class="legend">
                            <span class="isShooting"></span>
                            <p>Tir</p>
                        </div>
                        <div class="legend">
                            <span class="isDead"></span>
                            <p>Est Mort</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions users can do -->
            <div id="usersActions" class="flex threeQuarter">

                <!-- Controller to Move and Turn Robot -->
                <div id="controller" class="flex column">
                    <div id="controllerTop" class="flex fullWidth">
                        <div class="turnToRight">
                            <button id="turnToRight" onclick="turnToRight();"></button>
                        </div>
                        <div class="moveToForward">
                            <button id="moveToForward" onclick="moveToForward();"></button>
                        </div>
                        <div class="turnToLeft">
                            <button id="turnToLeft" onclick="turnToLeft();"></button>
                        </div>
                    </div>

                    <div id="controllerMiddle" class="flex fullWidth">
                        <div class="moveToLeft">
                            <button id="moveToLeft" onclick="moveToLeft();"></button>
                        </div>
                        <div class="moveToRight">
                            <button id="moveToRight" onclick="moveToRight();"></button>
                        </div>
                    </div>

                    <div id="controllerBottom" class="flex fullWidth">
                        <div class="moveToBackward">
                            <button id="moveToBackward" onclick="moveToBackward();"></button>
                        </div>
                    </div>
                </div>
            
                <!-- Users Actions -->
                <div id="actions" class="flex column">
                    <div id="actionsTitle" class="flex">
                        <div id="controlModeTitle">
                            <h4>Mode Auto</h4>
                        </div>
                        <div id="soundTitle">
                            <h4>Mélodie</h4>
                        </div>
                    </div>
                    <!-- Actions Mode Auto (On/Off), Sound (On/Off) & Shooting -->
                    <div id="actionsBox" class="flex">
                        <div id="controlMode">
                            <button id="modeAutoOn" class="enabled"  onclick="modeAutoOnOff();"></button>
                            <button id="modeAutoOff" class="disabled" onclick="modeAutoOnOff();"></button>
                        </div>

                        <!-- Buttons to mute / demute melody -->
                        <div id="controlSound">
                            <button id="soundOn" class="enabled" onclick="soundOnOff();"></button>
                            <button id="soundOff" class="disabled" onclick="soundOnOff();"></button>
                        </div>

                        <!-- Button to Shoot with Robot -->
                        <div id="shooting">
                            <button id="shooting" onclick="isShooting();">Tirer</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mode Iframe -->
        <div id="iFrame">
            <div class="iFrameInfos">
                <!-- Life of the Robot -->
                <p class="life">100/100</p>
                <!-- Ammo of the Robot -->
                <p class="ammo">100/100</p>
            </div>
            <img id="iFrameDisplayRobot" src="img/mario/robot-forward.svg" alt="MarioBot is forward" class="forward">
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
